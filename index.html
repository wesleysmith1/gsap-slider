<!doctype html>
<html>
<head>
<title>GSAP range slider</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/Draggable.min.js"></script>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
<style>
    #slider {
        background: green;
        height: 50px;
        width: 500px;
        border-radius: 25px;;
    }
    #thumb {
        background: grey;
        height: 50px;
        width: 50px;
        border-radius: 25px;
        position: relative;
        bottom: 50px;
    }
    #left {
        background: red;
        border-radius: 25px;
        width: 200px;
        height: 50px;
    }
</style>
</head>
<body>
<h1>drag the slider</h1>
<div id="slider">
    <div id="left"></div>
    <div id="thumb" style="transform: translate3d(150px, 0px, 0px);"></div>
</div>
<script>
    function setScale(x) {
        document.getElementById("left").style.width = x + 50 + "px";
        // document.getElementById("thumb").style.left = x + "px"
        draggable.x = x+"px"
        TweenLite.set('#thumb',{x:x+"px"});
        draggable[0].update();
    }
    let draggable = Draggable.create(
        "#thumb", 
        {
            type:"x", 
            edgeResistance:1, 
            bounds:"#slider", 
            lockAxis:true, 
            inertia:true,
            snap:function(value) {
                //this function gets called by ThrowPropsPlugin when the mouse/finger is released and it plots where rotation should normally end and we can alter that value and return a new one instead. This gives us an easy way to apply custom snapping behavior with any logic we want. In this case, we'll just make sure the end value snaps to 90-degree increments but only when the "snap" checkbox is selected.
                return 100;
            },
            onDrag: function() {
                document.getElementById("left").style.width = this.x + 50 + "px";
            },
        });

        setScale(200)
</script>
</body>
</html>
